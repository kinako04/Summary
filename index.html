{% extends 'base.html' %}

{% block title %}
論文要約アプリ
{% endblock %}

{% block content %}
<h1>論文要約アプリ</h1>
<form method="POST" action="/summarize">
    <label for="paper">論文のタイトル:</label>
    <input type="text" id="paper" name="paper_title"><br><br>
    <label for="content">論文の内容:</label>
    <textarea id="content" name="paper_content" rows="10" cols="30"></textarea><br><br>
    <input type="submit" value="要約する">
</form>
{% endblock %}
